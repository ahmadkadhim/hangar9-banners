<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
    <title>Poster Circle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=0.60, minimum-scale=0.60, maximum-scale=0.60">
    <link rel="stylesheet" href="style.css">
    <script src="spinner.js"></script>
  </head>
  
  <body>

	
	<div id="banner">

		<h1>36 OUTFITS<br/>FROM 9 PIECES</h1>

	    <div id="stage">
	      <div id="rotate">
	        <div id="ring-2" class="ring">
		        <div class="poster" style="-webkit-transform: rotateY(0deg) translateZ(160px); background: #9c0;"><p>0</p></div>
		        <div class="poster" style="-webkit-transform: rotateY(90deg) translateZ(160px); background: #09c;"><p>1</p></div>
		        <div class="poster" style="-webkit-transform: rotateY(180deg) translateZ(160px); background: #c90;"><p>2</p></div>
		        <div class="poster" style="-webkit-transform: rotateY(270deg) translateZ(160px); background: #aa0;"><p>3</p></div>
	        </div>
	      </div>
	    </div>

	    <h2>GET 15% OFF<br/>INSTORE</h2>
	    <button>VISIT US</button>

	</div>
  
  

</body></html>
