<!DOCTYPE html>
<html lang="en">

	<head>
	    <title>Hangar9 Animated</title>
	    
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <link rel="stylesheet" href="normalize.css">
	    <link rel="stylesheet" href="animated.css">

	    <script src="main.js"></script>
	    <script src="//use.typekit.net/mxj4cnp.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
	</head>

	<body>
		<div id="banner">

			<h1>36 OUTFITS<br/>FROM <span class="nine">9</span> PIECES</h1>

			<h2>GET <span id="amount-kern">$1</span>00 OFF<br/>
				<span class="second-line">IN STORE<span class="asterisk">*</span></span>
			</h2>

			<div id="head-stage">
				<div id="head">
					<div id="head-one"></div>
					<div id="head-two"></div>
					<div id="head-three"></div>
				</div>
			</div>
			<div id="top-stage">
				<div id="top">
					<div id="top-one"></div>
					<div id="top-two"></div>
					<div id="top-three"></div>
				</div>
			</div>
			<div id="legs-stage">
				<div id="legs">
					<div id="legs-one"></div>
					<div id="legs-two"></div>
					<div id="legs-three"></div>
				</div>
			</div>
			
			<button type="button" onclick="window.location.href='http://hangar9.ca/book-and-save/'">GET DISCOUNT</button>
			
			<img class="animated-logo" src="img/logo-180.png" alt="Hangar9 Logo">
			
			<h3>*Terms and conditions apply</h3>

			<!-- <img class="big-box-person" src="img/big-box-person.png" alt="Hangar9 Model"> -->

		</div>

	    <script src="flip.js"></script>
	</body>

</html>
